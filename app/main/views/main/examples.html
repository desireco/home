<:Title>
  Examples

<:Body>
  <div class='container'>
    <div class='row'>
      <div class='col-md-8'>
        <h1>Example Template/Tag View Lookup</h1>

        <div>
          <div class="form-group">
             <label>Template or Tag Path</label>
             <input class="form-control" type="text" value="{{ _template_path }}" />
          </div>


          <table class="table">
            <tr>
              <td>Section</td>
              <td>View File</td>
              <td>View Folder</td>
              <td>Component</td>
            </tr>
            <tr>
              <td>{{ _template_path }}</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>:body</td>
              <td>{{ _template_path }}.html</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>:body</td>
              <td>index.html</td>
              <td>{{ _template_path }}</td>
              <td></td>
            </tr>
            <tr>
              <td>:body</td>
              <td>index.html</td>
              <td>index</td>
              <td>{{ _template_path }}</td>
            </tr>
            <tr>
              <td>:body</td>
              <td>index.html</td>
              <td>index</td>
              <td>gems/{{ _template_path }}</td>
            </tr>
          </table>

        </div>
      </div>
    </div>
  </div>
