<:body>
  <div id='header' class="navbar navbar-default navbar-fixed-top" role='navigation'>
    <div class='container'>
      <div class='navbar-header' >
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href='/' class="navbar-brand">
          <img src='/assets/images/logo.png' id='logo' />
        </a>
      </div>
  
      <div class='navbar-collapse collapse'>
        <ul class="nav navbar-nav navbar-right">
          <:nav page="" text="Home" i='0' />
          <:nav page="getting_started" text="Getting Started" i='1' />
          <:nav page="examples" text="Examples" i='2' />
          <:nav page="docs" text="Docs" i='3' />
          <:nav page="api" text="API" i='4' />
          <:nav page="community" text="Community" i='5' />
        </ul>
      </div>
  
    </div>
  </div>
</:body>

<:nav>
  <li class="nav-link {#if params._view.or('') == page}active{/}" e-click="parent.nav_click(i)" data-loc='{i}'>
    <a href="/{page}">{text}</a>
  </li>
</:nav>
